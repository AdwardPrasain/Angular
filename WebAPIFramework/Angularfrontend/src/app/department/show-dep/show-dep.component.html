<button
  type="button"
  class="btn btn-primary float-right m-2"
  (click)="addClick()"
  data-backdrop="static"
  data-keyboard="false"
>
  Add Department
</button>

<div
  *ngIf="ActivateAddEditDepComp"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true">

  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ ModelTitle }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeClick()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-edit-dep [dep]="dep"> </app-add-edit-dep>
      </div>
    </div>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>
        <div class="d-flex flex-row">
          <input [(ngModel)] = "DepartmentIdFilter" class="form-control"
          (keyup) = "FilterFn()" placeholder="Filter">

          <button type="button" class="btn btn-light"
          (click)="sortResult('DepartmentId', true)">
            up
          </button>

          <button type="button" class="btn btn-light"
          (click)="sortResult('DepartmentId', false)">
            down
          </button>
        </div>
        Department Id</th>

      <th>
        <div class="d-flex flex-row">
          <input [(ngModel)] = "DepartmentNameFilter" class="form-control"
          (keyup) = "FilterFn()" placeholder="Filter">

          <button type="button" class="btn btn-light"
          (click)="sortResult('DepartmentName', true)">
            up
          </button>

          <button type="button" class="btn btn-light"
          (click)="sortResult('DepartmentName', false)">
            down
          </button>

        </div>
        Department Name</th>

      <th>Option</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataItem of DepartmentList">
      <td>{{ dataItem.DepartmentId }}</td>
      <td>{{ dataItem.DepartmentName }}</td>
      <td>
        <button
          type="button"
          class="btn btn-light mr-1"
          (click)="editClick(dataItem)"
          data-backdrop="static"
          data-keyboard="false"
        >
          Edit
        </button>
        <button type="button" class="btn btn-light mr-1"
        (click)="deleteClick(dataItem)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
